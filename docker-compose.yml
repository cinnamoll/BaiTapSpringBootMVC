version: '3.8'
services:
  # Dịch vụ Cơ sở dữ liệu MySQL
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: reroll
      MYSQL_DATABASE: course_tracker # Ví dụ: my_app_db
    ports:
      - "3307:3306" # Mở cổng để bạn có thể kết nối từ máy host (IDE)
    volumes:
      - ./mysql_data:/var/lib/mysql # Lưu trữ dữ liệu lâu dài
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql # Tự động chạy script SQL khởi tạo

  # Dịch vụ Ứng dụng Spring Boot
  app:
    build: .
    container_name: spring-app
    ports:
      - "8080:8080"
    environment:
      # THAY ĐỔI LỚN: Sử dụng tên dịch vụ (db) làm HOST
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/course_tracker
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: <reroll>
    depends_on:
      - db