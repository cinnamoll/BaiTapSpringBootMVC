<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h3>Course List</h3>
    <a th:href="@{/showNewCourseForm}" class="btn btn-primary btn-sm mb-3">Add Course</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <a th:href="@{/page/${currentPage}?sortField=courseName&sortDir=${reverseSortDir}}">Course Name</a>
            </th>
            <th>
                <a th:href="@{/page/${currentPage}?sortField=instructor&sortDir=${reverseSortDir}}">Instructor</a>
            </th>
            <th>
                <a th:href="@{/page/${currentPage}?sortField=email&sortDir=${reverseSortDir}}">Email</a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.instructor}"></td>
            <td th:text="${course.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- PhÃ¢n trang -->
    <ul class="pagination">
        <li th:if="${currentPage > 1}" class="page-item">
            <a class="page-link" th:href="@{/page/1?sortField=${sortField}&sortDir=${sortDir}}">First</a>
        </li>
        <li th:if="${currentPage > 1}" class="page-item">
            <a class="page-link" th:href="@{/page/${currentPage - 1}?sortField=${sortField}&sortDir=${sortDir}}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
            <a class="page-link" th:href="@{/page/${i}?sortField=${sortField}&sortDir=${sortDir}}" th:text="${i}"></a>
        </li>
        <li th:if="${currentPage < totalPages}" class="page-item">
            <a class="page-link" th:href="@{/page/${currentPage + 1}?sortField=${sortField}&sortDir=${sortDir}}">Next</a>
        </li>
        <li th:if="${currentPage < totalPages}" class="page-item">
            <a class="page-link" th:href="@{/page/${totalPages}?sortField=${sortField}&sortDir=${sortDir}}">Last</a>
        </li>
    </ul>
</div>
</body>
</html>
